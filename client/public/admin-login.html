<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHUB Africa - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003399;
            --secondary-color: #0055ff;
            --accent-color: #00d084;
            --danger-color: #ff4444;
            --light-bg: #f4f5f6;
            --dark-text: #000a1f;
        }
        
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            background-image: url('/assets/admin-bg-pattern.png');
            background-size: cover;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-top: 4px solid var(--primary-color);
            position: relative;
            z-index: 1;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        .login-header {
            background-color: white;
            color: var(--primary-color);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .login-header img {
            height: 60px;
            margin-bottom: 15px;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-control {
            height: 45px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 85, 255, 0.25);
        }
        
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            height: 45px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .btn-login:hover {
            background-color: #002266;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            background: none;
            border: none;
        }
        
        .login-footer {
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .login-alert {
            display: none;
            margin-bottom: 20px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/assets/jhub-logo-admin.png" alt="JHUB Africa">
                <h2 class="h4 mb-0">ADMIN PORTAL</h2>
            </div>
            
            <div class="login-body">
                <div class="alert alert-danger login-alert" id="loginAlert" role="alert">
                    Invalid email or password. Please try again.
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required placeholder="admin@jhubafrica.org">
                        <div class="error-message" id="email-error">Please enter a valid email address</div>
                    </div>
                    
                    <div class="mb-3 password-container">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required placeholder="••••••••">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="error-message" id="password-error">Password must be at least 8 characters</div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-login" id="loginButton">
                            <i class="fas fa-sign-in-alt me-2"></i> LOGIN
                        </button>
                    </div>
                    
                    <div class="text-end mt-3">
                        <a href="/admin/forgot-password" class="text-decoration-none small">Forgot password?</a>
                    </div>
                </form>
            </div>
            
            <div class="login-footer">
                <p class="mb-0">&copy; 2025 JHUB Africa. All rights reserved. v2.5.1</p>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Form submission with API authentication
            const form = document.getElementById('loginForm');
            const loginAlert = document.getElementById('loginAlert');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const loginButton = document.getElementById('loginButton');
                
                // Basic validation
                if (!validateEmail(email)) {
                    document.getElementById('email-error').style.display = 'block';
                    return;
                } else {
                    document.getElementById('email-error').style.display = 'none';
                }
                
                if (password.length < 8) {
                    document.getElementById('password-error').style.display = 'block';
                    return;
                } else {
                    document.getElementById('password-error').style.display = 'none';
                }
                
                // Show loading state
                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Authenticating...';
                loadingOverlay.style.display = 'flex';
                
                try {
                    const response = await fetch('/api/admin/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            email: email,
                            password: password,
                            deviceInfo: getDeviceInfo()
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store the token and redirect
                        localStorage.setItem('adminToken', data.token);
                        localStorage.setItem('adminUser', JSON.stringify(data.user));
                        
                        // Record login activity
                        await recordLoginActivity(data.user.id);
                        
                        window.location.href = 'admin.html';
                    } else {
                        throw new Error(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    loginAlert.style.display = 'block';
                    loginAlert.textContent = error.message || 'Login failed. Please try again.';
                    
                    // Shake animation for error
                    loginAlert.classList.add('animate__animated', 'animate__shakeX');
                    setTimeout(() => {
                        loginAlert.classList.remove('animate__animated', 'animate__shakeX');
                    }, 1000);
                } finally {
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> LOGIN';
                    loadingOverlay.style.display = 'none';
                }
            });
            
            // Email validation
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Get device info for logging
            function getDeviceInfo() {
                return {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    screenWidth: window.screen.width,
                    screenHeight: window.screen.height,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    ipAddress: '' // Will be filled by server
                };
            }
            
            // Record login activity
            async function recordLoginActivity(userId) {
                try {
                    await fetch('/api/admin/auth/login-activity', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                        },
                        body: JSON.stringify({
                            userId: userId,
                            loginTime: new Date().toISOString(),
                            deviceInfo: getDeviceInfo()
                        })
                    });
                } catch (error) {
                    console.error('Failed to record login activity:', error);
                }
            }
        });
    </script>
</body>
</html>
